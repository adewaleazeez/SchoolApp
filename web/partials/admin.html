<script>
    $(document).ready(function () {
        if(AdminImageBase64){
            $('#user_dp').attr('src', AdminImageBase64);
        }
        if(AdminId){
            $('#txtAdminId').val(AdminId); 
        }
        if(AdminEmail){
            $('#txtAdminEmail').val(AdminEmail);
        }
        if(FirstName){
            $('#txtFirstName').val(FirstName);
        }
        if(LastName){
            $('#txtLastName').val(LastName);
        }
        if(OtherNames){
            $('#txtOtherNames').val(OtherNames);
        }
        if(PhoneNumber){
            $('#txtPhoneNumber').val(PhoneNumber);
        }
    });
            
    triggerFileInput = function () {
        $('#the-file-input').trigger('click');
    };

    getImageData = function () {
        return $WorkingImage.cropper('getCroppedCanvas').toDataURL('image/jpeg');
    };
    FilePresent = false;
            
    renderImage = function (file) {
        var reader = new FileReader();
        reader.onload = function (event) {
            the_url = event.target.result;
            $('#PreviewImage').html("<img id='ImageToCrop' src='" + the_url + "' />");
            InitializeCropper();
        };
        reader.onerror = function (event) {
            FilePresent = false;
        };
        reader.readAsDataURL(file);
    };

    InitializeCropper = function () {
        $WorkingImage = $("#ImageToCrop");

        var width = 200;
        var height = 200;
        var CropperSize = 200;
        if (width < height) {
            CropperSize = width;
        } else {
            CropperSize = height;
        }

        $WorkingImage.cropper({
            aspectRatio: 1 / 1,
            data: {
                width: CropperSize,
                height: CropperSize
            }
        });

        FilePresent = true;
    };

    imageChanged = function (id) {

    updatePicture = function (Base64Image) {
        this.setState({ updating: true });
        APICall("updatedp", { Base64Image: Base64Image }, 'POST')
            .then(data => {

                if (data.status === "success") {
                    this.setState({ updating: false });
                    this.reloadUser();
                    this.props.loadInit();
                    HideModal("ImageArea");
                } else {
                    MessageAlert("error", data.data);
                }
            }) // JSON-string from `response.json()` call
            .catch(error => {
                this.setState({ updating: false });
                console.error(error);
                MessageAlert("error", "An error occurred, reload page and retry", "Error");
            });
    };

    reloadUser = function () {
        this.setState({ loading: true });
        APICall("user.json", {}, 'GET')
            .then(data => {
                if (data.status === "success") {
                    this.setState({ loading: false, user: data.data });
                } else {
                    MessageAlert("error", data.data);
                }
            }) // JSON-string from `response.json()` call
            .catch(error => {
                MessageAlert("error", "An error occurred, reload page and retry", "Error");
            });
    };

</script>
