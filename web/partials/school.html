<div class="col-md-12 col-lg-10 animated rotateIn faster">
    <div class="panel panel-primary border-3-top animated rotateIn faster">
        <div class="panel-heading">
            <div class="panel-title">
                <h5 style="color: white;"><strong>School Details</strong></h5>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <form id="frmNewSchool">

                            </div>
                        </div>
                        <h5>School Logo(Click above)</h5>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label>School Code/Acronym</label>
                            <input type="text" class="form-control" id="txtSchoolCode" tabindex="1" onblur="(SchoolCode=this.value)" placeholder="School Code/Acronym" required/>
                        </div>


                        <div class="form-group">
                            <label>Address Line 1</label>
                            <input type="text" class="form-control" id="txtAddressLine1" tabindex="3" onblur="(AddressLine1=this.value)" placeholder="Address Line 1" required/>
                        </div>
                        <div class="form-group">
                            <label>Address Line 3</label>
                            <input type="text" class="form-control" id="txtAddressLine3" tabindex="5" onblur="(AddressLine3=this.value)" placeholder="Address Line 3" />
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" class="form-control" id="txtPhoneNo" tabindex="7" onblur="(PhoneNo=this.value)" placeholder="Phone Number" required/>
                        </div>
                        <div class="form-group">
                            <label>School Email</label>
                            <input type="email" class="form-control" id="txtSchoolEmail" tabindex="9" onblur="(SchoolEmail=this.value)" placeholder="School Email" required/>
                        </div>

                    </div>
                    
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label>School Name</label>
                            <input type="text" class="form-control" id="txtSchoolName" tabindex="2" onblur="(SchoolName=this.value)" placeholder="School Name" required/>
                        </div>
                        <div class="form-group">
                            <label>Address Line 2</label>
                            <input type="text" class="form-control" id="txtAddressLine2" tabindex="4" onblur="(AddressLine2=this.value)" placeholder="Address Line 2" required/>
                        </div>

                        <div class="form-group">
                            <label>Address Line 4</label>
                            <input type="text" class="form-control" id="txtAddressLine4" tabindex="6" onblur="(AddressLine4=this.value)" placeholder="Address Line 4" />
                        </div>


                        <div class="form-group">
                            <label>School Fax</label>
                            <input type="tel" class="form-control" id="txtSchoolFax" tabindex="8" onblur="(SchoolFax=this.value)" placeholder="School Fax" />
                        </div>

                        <div class="form-group">
                            <label>School Level</label>
                            <select class="form-control" id="txtSchoolLevel" tabindex="10" onblur="(SchoolLevel=this.value)">
                                <option value="0">--Select Level--</option>
                                <option value="1">Primary</option>
                                <option value="2">Secondary</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <h5>&nbsp;</h5>

                </div>
            </div>
        </div>
    </div>
</div>

<script>

    triggerFileInput = function () {
        $('#the-file-input').trigger('click');
    };

    getImageData = function () {
        return $WorkingImage.cropper('getCroppedCanvas').toDataURL('image/jpeg');
    };
    FilePresent = false;
            
    renderImage = function (file) {
        var reader = new FileReader();
        reader.onload = function (event) {
            the_url = event.target.result;
            $('#PreviewImage').html("<img id='ImageToCrop' src='" + the_url + "' />");
            InitializeCropper();
        };
        reader.onerror = function (event) {
            FilePresent = false;
        };
        reader.readAsDataURL(file);
    };

    InitializeCropper = function () {
        $WorkingImage = $("#ImageToCrop");

        var width = 200;
        var height = 200;
        var CropperSize = 200;
        if (width < height) {
            CropperSize = width;
        } else {
            CropperSize = height;
        }

        $WorkingImage.cropper({
            aspectRatio: 1 / 1,
            data: {
                width: CropperSize,
                height: CropperSize
            }
        });

        FilePresent = true;
    };
