<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Smart Systems - Press Ctrl + P to Print</title>
        <script type="text/javascript">
            function loadDocument(){
                var imageID = sessionStorage.getItem("theDoc");
                var imgsrc = document.getElementById('imgsrc');
                imgsrc.innerHTML = "<img src='"+imageID+"' border='1' width='380' height='480' id='docfile' title='Document' alt='The document'/>";
            }


        </script>
    </head>
    <body>
        <div id="imgsrc">
            <img src="" border="0" id="docfile" title="Document" alt="The document"/>
        </div><br />
        <input type="button" value="Click to Print" onClick="printDiv()">
    </body>
</html>
<script>
    loadDocument();
    function printDiv() { 
        var divContents = document.getElementById("imgsrc").innerHTML; 
        var a = window.open('', '', 'height=500, width=500'); 
        a.document.write('<html>'); 
        a.document.write('<body>'); 
        a.document.write(divContents); 
        a.document.write('</body></html>'); 
        a.document.close(); 
        a.print(); 
    } 
</script>
